<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          Nombre:
        </ion-col>
        <ion-col size="10">
            <ion-input  placeholder="Omar" [(ngModel)]="Nombre" class="campo-texto"></ion-input>
        </ion-col>
        <ion-col size="2">
          Apellido:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="Garza" [(ngModel)]="Apellido" class="campo-texto"></ion-input>
        </ion-col>
        <ion-col size="2">
          Matricula:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="######" [(ngModel)]="Matricula" class="campo-texto"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="mostrarActionSheet()">
            Mostrar Action Sheet
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="Editar(alumno.id)">
            Editar Alumno
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
