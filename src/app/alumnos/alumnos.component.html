
<ion-list>
  <ion-item-sliding   *ngFor="let alumno of alumnos" >
    <ion-item-options side="start">
      <ion-item-option color="success">
        <ion-icon name="happy-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="sad-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item [routerLink]="['/detallesalumno', alumno.Matricula]">
      <ion-img src = "assets/images/FCFM.png"> </ion-img>
      
      <ion-label>

        <h2><strong>{{alumno.Nombre}}</strong> </h2>
      </ion-label>
    </ion-item>
  </ion-item-sliding>

</ion-list>
