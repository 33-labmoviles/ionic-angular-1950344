<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-row>
  <ion-col size="2">
    Nombre:
  </ion-col>
  <ion-col size="10">
      <ion-input  placeholder="Omar" [(ngModel)]="Nombre" class="campo-texto"></ion-input>
  </ion-col>
  <ion-col size="2">
    Apellido:
  </ion-col>
  <ion-col size="10">
    <ion-input placeholder="Garza" [(ngModel)]="Apellido" class="campo-texto"></ion-input>
  </ion-col>
  <ion-col size="2">
    Matricula:
  </ion-col>
  <ion-col size="10">
    <ion-input placeholder="######" [(ngModel)]="Matricula" class="campo-texto"></ion-input>
  </ion-col>
  
  <ion-col size="12">
    <ion-button (click)="agregarAlumno()">Agregar Alumno</ion-button>
  </ion-col>
    
</ion-row>

<ion-row>
  <ion-col>
   <ion-card>
     <ion-card-content>
       <ion-grid>
         <ion-row>
           <ion-col size="6">
             <ion-grid>
               <ion-row>
                 <ion-col>Nombre:</ion-col>
                 <ion-col><strong>{{Nombre}}</strong></ion-col>
               </ion-row>
               <ion-row>
                 <ion-col>Apellido:</ion-col>
                 <ion-col><strong>{{Apellido}}</strong></ion-col>
               </ion-row>
               <ion-row>
                 <ion-col>Matricula:</ion-col>
                 <ion-col><strong>{{Matricula}}</strong></ion-col>
               </ion-row>
             </ion-grid>
           </ion-col>
           <ion-col class="alumno-foto">
             <img src="assets/images/FCFM.png" alt="" width="150px">
           </ion-col>
         </ion-row>
        
       </ion-grid>
     </ion-card-content>
   </ion-card>
  </ion-col>

 </ion-row>
  
</ion-content>
